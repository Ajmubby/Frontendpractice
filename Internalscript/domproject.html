<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM project</title>
</head>
<body>
    <p>Youtube Subscribe button</p>
    <button onclick=" 
        subscribe();
    " class="js-suscribe-button">Subscribe</button>

        

    <Script>
        function subscribe() {
            const buttonElement = document.querySelector('.js-suscribe-button');

            if (buttonElement.innerHTML === 'Subscribe') {
                buttonElement.innerHTML = 'Subscribed';
            }
            else {
                buttonElement.innerHTML = 'Subscribe';
            }
        }
    </Script>
</body>
</html>
