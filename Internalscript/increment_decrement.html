<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //postincrement operator
        let x = 10;
        let y = x++;

        document.write('x: '  +x)
        document.write('<br/>')
        document.write('y: ' +y)
        document.write('<br/>')
        
        //postdecrement operator
        let a = 10;
        let b = a--;

        document.write('a: ' +a)
        document.write('<br/>')
        document.write('b: ' +b)
        document.write('<br/>')


        //preincrement operator
        let c = 10;
        let d = ++c

        document.write('c: ' +c)
        document.write('<br/>')
        document.write('d: '+ d)
        document.write('<br/>')


        //predecrement operator
        let e = 10;
        let f = --e

        document.write('e: ' +e)
        document.write('<br/>')
        document.write('f: '+f)



    </script>
</body>
</html>
