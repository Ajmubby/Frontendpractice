<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of two Numbers</title>
</head>
<body>
    <script>
        //sum of two Numbers 
        const a = parseInt(prompt("Enter your first number"));
        const b = parseInt(prompt("Enter your second number"));

        const c = a + b
        document.write(c);
        
    </script>
</body>
</html>
