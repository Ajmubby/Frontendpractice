<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./ade/mubby.css">
</head>
<body class=" bg-[hsl(224,26%,31%)] flex justify-center">
    <div class="h-[100vh]"> 
            <div>
                <input class="w-[100%] align-middle bg-[#3b4664] text-white h-20 " readonly>
            </div>
        <div class="grid grid-cols-4 grid-rows-[repeat(5,_150px)] bg-slate-200 text-black mt-5 font-bold">
            <button class="col-span-1 row-span-1" onclick="appendToDisplay('7')">7</button>
            <button class="col-span-1 row-span-1" onclick="appendToDisplay('8')">8</button>
            <button class="col-span-1 row-span-1" onclick="appendToDisplay('9')">9</button>
            <button class="col-span-1 row-span-1" onclick="clearValue()">del</button>
            <button class="col-span-1 row-span-1" onclick="appendToDisplay('4')">4</button>
            <button class="col-span-1 row-span-1" onclick="appendToDisplay('5')">5</button>
            <button class="col-span-1 row-span-1" onclick="appendToDisplay('6')">6</button>
            <button class="col-span-1 row-span-1" onclick="appendToDisplay('+')">+</button>
            <button class="col-span-1 row-span-1" onclick="appendToDisplay('1')">1</button>
            <button class="col-span-1 row-span-1" onclick="appendToDisplay('2')">2</button>
            <button class="col-span-1 row-span-1" onclick="appendToDisplay('3')">3</button>
            <button class="col-span-1 row-span-1" onclick="appendToDisplay('-')">-</button>
            <button class="col-span-1 row-span-1" onclick="appendToDisplay('.')">.</button>
            <button class="col-span-1 row-span-1" onclick="appendToDisplay('0')">0</button>
            <button class="col-span-1 row-span-1" onclick="appendToDisplay('/')">/</button>
            <button class="col-span-1 row-span-1" onclick="appendToDisplay('*')">*</button>
            <button class="col-span-2 row-span-1" onclick="clear()">Reset</button>
            <button class="col-span-2 row-span-1" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
