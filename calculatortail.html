<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./ade/mubby.css">
</head>
<body class="align-middle justify-center bg-[hsl(224,26%,31%)]">
    <div> 
            <div>
                <input class="w-[100%] align-middle bg-[#3b4664] h-32 " readonly>
            </div>
        <div class="grid grid-cols-4 grid-rows-[repeat(5,_150px)] bg-gray-700 text-white mt-5">
            <button class="col-span-1 row-span-1" onclick="appendToDisplay('-')">-</button>
            <button class="col-span-1 row-span-1">*</button>
            <button class="col-span-1 row-span-1">1</button>
            <button class="col-span-1 row-span-1">2</button>
            <button class="col-span-1 row-span-1">3</button>
            <button class="col-span-1 row-span-1">4</button>
            <button class="col-span-1 row-span-1">/</button>
            <button class="col-span-1 row-span-1">5</button>
            <button class="col-span-1 row-span-1">6</button>
            <button class="col-span-1 row-span-1">7</button>
            <button class="col-span-1 row-span-1">8</button>
            <button class="col-span-1 row-span-1">9</button>
            <button class="col-span-1 row-span-1">0</button>
            <button class="col-span-2 row-span-1">Reset</button>
            <button class="col-span-1 row-span-1">del</button>
            <button class="col-span-2 row-span-1">=</button>
        </div>
    </div>
</body>
</html>
